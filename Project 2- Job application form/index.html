<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small-title">(web)</span></h1>
            <form action="">
                 <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" name="first-name"  placeholder="Enter first name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" name="last-name"  placeholder="Enter last name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" type="text" name="email"  placeholder="Enter email...">
                    </div>
                    <div class="form-control">
                        <label for="email">Job role</label>
                        <select name="job-role" id="job-role">
                            <option value="">select your job</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full-stack">full stack developer</option>
                            <option value="ui-ux">UI-UX designer</option>
                        </select>
                    </div>
                    <div class="textArea-control">
                        <label for="address">Address</label>
                        <textarea name="adress" id="adress" cols="30" rows="10" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input id="City" type="text" name="City"  placeholder="Enter city...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input id="pincode" type="number" name="pincode"  placeholder="Enter pincode...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2003-01-01" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="file">Upload your CV</label>
                        <input id="file" type="file" name="file">
                    </div>
                 </div>
                 <div class="btn-container">
                    <button type="submit">Apply Now</button>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
